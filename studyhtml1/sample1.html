<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 500;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x66b6ff);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

        // 投手をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img1/171_150.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        const sprite = new THREE.Sprite(material);
        sprite.position.x = 0;
        sprite.position.y = 0;
        sprite.position.z = 0;
        sprite.scale.set(150,150,150);
        scene.add(sprite);

        //打者をスプライトで作成
        var texture2 = textureLoader.load("img1/283_150.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = 450;
        sprite2.position.y = -170;
        sprite2.position.z = 20;
        sprite2.scale.set(200,200,200);
        scene.add(sprite2);

        //野球ボール作成 
        var texture = textureLoader.load("img1/watermark.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        const geometry2 = new THREE.SphereGeometry(0.5, 32, 32 ); ;
        const Sphere = new THREE.Mesh(geometry2, mat);
        Sphere.position.x = -200;
        Sphere.position.y = 300;
        Sphere.position.z = 0;
        Sphere.scale.set(30,30,30);
        scene.add(Sphere);



        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
