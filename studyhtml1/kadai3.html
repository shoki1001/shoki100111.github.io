<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 640;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xFFFFFF);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

         // helper
        const gridHelper = new THREE.GridHelper(400,50); // size, step
        scene.add(gridHelper);

        const axisHelper = new THREE.AxisHelper(200,50);
        scene.add(axisHelper);

        //グラウンド作成
        const geometry5 = new THREE.PlaneGeometry(5,5,5,5);
        const material2 = new THREE.MeshBasicMaterial({color:　0xd3691e });
        const plane = new  THREE.Mesh(geometry5, material2);
        plane.position.set(0,0,0)
        plane.rotation.set(-Math.PI/2,0,0);
        plane.scale.set(150,150,150);
        scene.add(plane);

        // 投手をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("img1/276_150.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        const sprite = new THREE.Sprite(material);
        sprite.position.x = 0;
        sprite.position.y = 50;
        sprite.position.z = 0;
        sprite.scale.set(100,100,100);
        scene.add(sprite);

        //打者を読み込み
        var geometry = new THREE.PlaneGeometry(75, 100);
        var texture2 = textureLoader.load("img1/283_150.png");
        var mat2 = new THREE.MeshLambertMaterial({transparent: true});
        mat2.map = texture2;

        // 打者を作成
        var batter = new THREE.Mesh(geometry, mat2);
        batter.position.set(-100, 0, 100);
        batter.rotation.set(0,1.7,0);
        scene.add(batter);

        //野球ボール作成 
        var texture = textureLoader.load("img1/watermark.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        const geometry2 = new THREE.SphereGeometry(0.5, 32, 32 ); ;
        const Sphere = new THREE.Mesh(geometry2, mat);
        Sphere.position.x = 50;
        Sphere.position.y = 100;
        Sphere.position.z = 0;
        Sphere.scale.set(15,15,15);
        scene.add(Sphere);
        

        //電光掲示板読み込み
        var geometry = new THREE.PlaneGeometry(400, 200);
        var texture3 = textureLoader.load("img1/denko2.png");
        var mat3 = new THREE.MeshLambertMaterial({transparent: true});
        mat3.map = texture3;

        // 電光掲示板を作成
        var score = new THREE.Mesh(geometry, mat3);
        score.position.set(0, 300, -300);
        score.rotation.set(0,0,0);
        scene.add(score);

        //フェンスを作成
        const geometry6 = new THREE.PlaneGeometry(5,2,2,5);
        const material6 = new THREE.MeshBasicMaterial({color:　0x006400 });
        const plane1 = new  THREE.Mesh(geometry6, material6);
        plane1.position.set(-350,0,-120)
        plane1.rotation.set(0,Math.PI/2,0);
        plane1.scale.set(130,130,130);
        scene.add(plane1);



        //キャラクター作成
        var texture4 = textureLoader.load("img1/oen1.png");
        const material4 = new THREE.SpriteMaterial({ map: texture4,});

        const sprite4 = new THREE.Sprite(material4);
        sprite4.position.x = -300;
        sprite4.position.y = -200;
        sprite4.position.z = 20;
        sprite4.scale.set(500,200,200);
        scene.add(sprite4);

        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
